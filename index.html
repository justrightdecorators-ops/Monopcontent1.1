<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MONOPCONTENT</title>
    <style>
        body { background: #000000; color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app-terminal { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        
        .brand-header { font-size: 2.5rem; font-weight: 900; letter-spacing: -2px; margin-bottom: 5px; color: #fff; }
        .version-tag { font-family: monospace; color: #58a6ff; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 40px; display: block; }
        
        .box { background: #111; border: 1px solid #333; border-radius: 12px; padding: 20px; text-align: left; margin-bottom: 30px; }
        .box-title { color: #888; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 10px; font-weight: bold; }
        .box-text { font-size: 1rem; line-height: 1.5; color: #eee; }

        .execute-btn { 
            background: #2ea44f; 
            color: white; 
            text-decoration: none; 
            display: block; 
            padding: 22px; 
            border-radius: 16px; 
            font-weight: 800; 
            font-size: 1.4rem; 
            box-shadow: 0 4px 15px rgba(46, 164, 79, 0.4);
            transition: 0.2s;
            cursor: pointer;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        .execute-btn:active { transform: scale(0.96); background: #238636; }

        .footer-data { margin-top: 40px; font-family: monospace; font-size: 0.65rem; color: #444; line-height: 1.8; }
    </style>
</head>
<body>
    <div class="app-terminal">
        <div class="brand-header">MONOPCONTENT</div>
        <span class="version-tag">SYSTEM_V1.1_ACTIVE</span>
        
        <div class="box">
            <div class="box-title">Legal Disclosure</div>
            <div class="box-text">
                This is a f****** high-speed settlement gateway. 1% clip applies to all asset movements. No interference. No delays.
            </div>
        </div>

        <a href="https://buy.stripe.com/14A00lfzsbgef8x5QsbbG02" class="execute-btn">EXECUTE NOW</a>
        
        <div class="footer-data">
            ID: MONOPCONTENT_CORE<br>
            BANK_DESC: MONOPCONTENT<br>
            SECURE_ACCESS_PORTAL_ENCRYPTED
        </div>
    </div>
</body>
</html>
