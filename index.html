<!DOCTYPE html><html><head><title>Secure Settlement Portal</title>
    <style>
        body { background:#0d1117; color:white; font-family:sans-serif; text-align:center; padding-top:50px; }
        .card { border:1px solid #30363d; background:#161b22; padding:40px; border-radius:15px; display:inline-block; max-width:400px; }

        .btn { background:#238636; color:white; padding:15px 30px; border:none; border-radius:8px; font-weight:bold; cursor:not-allowed; opacity:0.5; }

        <h1>SECURE GATEWAY</h1>

        <div class="tos-box">
            <strong>TERMS OF SERVICE:</strong><br>
            1. All sales of digital assets are final.<br>
            2. By proceeding, you confirm you are the authorized cardholder.<br>
            3. Instant delivery is provided via the success redirect.<br>
            4. Digital content is licensed, not sold.
        </div>
        
        <label style="font-size:0.8em; display:block; margin-bottom:20px;">
            <input type="checkbox" id="agree" onclick="enableBtn()"> I agree to the Terms of Service
        </label>

        <button id="pay-btn" class="btn" disabled 
        onclick="window.location.href='https://buy.stripe.com/5kAcN82uN7fX69G8ww'">
            ACTIVATE ACCESS
        </button>
    </div>
    </body></html>
