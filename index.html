        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            function init() {
                for(let i=0; i<100; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, speed: Math.random()*2});
            }

            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.strokeStyle = '#d4af37';
                ctx.beginPath();
                for(let i=0; i<particles.length; i++) {
                    let p = particles[i];
                    ctx.moveTo(p.x, p.y);
                    // The "Spin" Logic
                    p.x += Math.sin(Date.now()/1000 + p.speed) * 2;
                    p.y += Math.cos(Date.now()/1000 + p.speed) * 2;
                    ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();
                requestAnimationFrame(draw);
                
                // Simulate the Recovery Drift
                document.getElementById('drift').innerText = (68.42 + Math.random()).toFixed(3) + "%";
            }
            init(); draw();
        </script>
